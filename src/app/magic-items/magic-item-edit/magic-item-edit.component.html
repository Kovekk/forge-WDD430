<div class="row">
  <div class="col-sm-12">
    <h4>Create Magic Item</h4>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">

    <form id="spell-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 form-group">
          <label for="name">Magic Item name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [ngModel]="magicItem?.name"
            required
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 form-group">
          <label for="category">Category:</label>
          <input
            type="text"
            id="category"
            class="form-control"
            size="120"
            max="9"
            name="category"
            [ngModel]="magicItem?.category"
            required
            #category="ngModel">
        </div>
        <div class="col-sm-5 form-group">
          <label for="type">Type:</label>
          <input
            type="text"
            id="type"
            class="form-control"
            size="150"
            max="255"
            name="type"
            [ngModel]="magicItem?.type">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5 form-group">
          <label for="rarity">Rarity:</label>
          <input
            type="text"
            id="rarity"
            class="form-control"
            size="120"
            max="9"
            name="rarity"
            [ngModel]="magicItem?.rarity"
            required
            #rarity="ngModel">
        </div>
        <div class="col-sm-5 form-group">
          <label for="attunement">Needs Attunement?</label>
          <input
            type="checkbox"
            id="attunement"
            class="form-control checkbox"
            size="120"
            max="255"
            name="attunement"
            [ngModel]="magicItem?.attunement">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 form-group"><label for="description">Description:</label>
          <textarea
            id="description"
            class="form-control description"
            name="description"
            [ngModel]="magicItem?.description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p class="alert alert-danger" 
          *ngIf="!f.valid">The Magic Item name, category, and rarity are required fields.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" 
          [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
